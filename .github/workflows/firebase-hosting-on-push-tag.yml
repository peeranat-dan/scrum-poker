name: Deploy to Firebase Hosting on push tag
on:
  push:
    tags:
      - '*.*.*'
jobs:
  check_for_firestore_changes:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.changed-firestore-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4

      - name: Verify Changed files
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c # v46
        id: changed-firestore-files
        with:
          files: |
            firestore.rules
            firestore.indexes.json
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - run: |
          echo "${{ secrets.PROD_CLIENT_ENV }}" > .env
      - run: pnpm build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NPRD_SCRUM_POKER_PROD }}
          channelId: live
          projectId: nprd-scrum-poker-prod
  deploy_firestore:
    runs-on: ubuntu-latest
    if: ${{ needs.check_for_firestore_changes.outputs.should_run == 'true' }}
    needs: check_for_firestore_changes
    steps:
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NPRD_SCRUM_POKER_PROD }}'
      - name: Deploy firestore rules and indexes
        run: firebase deploy -f --only firestore --project nprd-scrum-poker-prod
