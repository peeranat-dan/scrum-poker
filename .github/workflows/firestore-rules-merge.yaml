name: Deploy Firestore Rules on merge

on:
  push:
    branches:
      - develop
    paths:
      - "firestore.rules"

jobs:
  deploy-firestore-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Create Service Account Key File
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NPRD_SCRUM_POKER }}' > ${{ github.workspace }}/service-account.json

      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json
